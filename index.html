<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Calculator</title>
        <link rel="stylesheet" type="text/css" href="css/styles.css">
    </head>
    <body>
        <header>
            <div id = "Creator">
                Created by <a href="https://github.com/1063551/Calculator">1063551</a>
            </div>
        </header>
        <div id="Calc">
            <div id="Square">
                <div id = "Screen">
                    <div id = "TopScreen">
                        <p id="displayTextTop"></p>
                    </div>
                    <div id = "BottomScreen">
                        <p id="displayTextBot">0</p>
                    </div>
                </div>
               
                <div id="Buttons">
                    <button class="button--clear">C</button>
                    <button class="button--back"><img class="backspaceIcon" src = "images/back.svg"></button>
                    <button class="button--division">รท</button>
                    <button class="button--multiplication">ร</button>

                    <button class="button--9">9</button>
                    <button class="button--8">8</button>
                    <button class="button--7">7</button>
                    <button class="button--minus">-</button>

                    <button class="button--6">6</button>
                    <button class="button--5">5</button>
                    <button class="button--4">4</button>
                    <button class="button--plus">+</button>

                    <button class="button--3">3</button>
                    <button class="button--2">2</button>
                    <button class="button--1">1</button>
                    <button class="button--equal">=</button>

                    <button class="button--dot">.</button>
                    <button class="button--0">0</button>
                </div>
        </div>

        <script type="text/javascript" src="scripts.js"></script>
    </body>
</html>
